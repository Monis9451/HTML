<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making another form</title>
</head>
<body>
    <form>
        <label for="name"><b>Name :</b></label>
        <input type = "text" id="name">
        <br><br>
        <label for="sex"><b>Sex :</b></label>
        <input type="radio" name="sex" id="male">
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="country"><b>Country :</b></label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option name="pakistan">Pakistan</option>
            <option name="china">China</option>
            <option name="india">India</option>
        </select>
        <br><br>
        <label for="messege"><b>Messege: </b></label><br>
        <textarea rows="5" cols="30" id="messege" name="messege"></textarea>
        <br><br>
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe"> <b>Subscribe?</b></label>
        <br><br>
        <button><b>Submit</b></button>
    </form>
</body>
</html>
