<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a form</title>
</head>
<body>
    <form>
        <h1>Feedback Form</h1>
        <label for="name"><b>Name :</b></label>
        <input type="text" placeholder="Type your name here" id="name">
        <br><br>
        <label for="email"><b>Emial: </b></label>
        <input type="text" placeholder="Type your email here" id="email">
        <br><br>
        <label for="messege"><b>Messege: </b></label>
        <br>
        <textarea rows="5" cols="30" type="text box" id="messege"></textarea>
        <br><br>
        <label for="rating"><b>Rate us out of 5:</b></label>
        <br>
        <input type="radio" name="rating" id="one" value="one">
        <label for="one">1</label><br>
        <input type="radio" name="rating" id="two" value="two">
        <label for="two">2</label><br>
        <input type="radio" name="rating" id="three" value="three">
        <label for="three">3</label><br>
        <input type="radio" name="rating" id="four" value="four">
        <label for="four">4</label><br>
        <input type="radio" name="rating" id="five" value="five">
        <label for="five">5</label><br><br>
        <button>Submit your messege</button>
    </form>
</body>
</html>
